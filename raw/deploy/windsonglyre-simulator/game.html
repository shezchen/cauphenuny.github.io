<!DOCTYPE HTML>
<html>
<meta charset="UTF-8" >
<head>
  <link rel="stylesheet" href="./game.css">
  <link rel="stylesheet" href="./keyboard.css">
</head>

<body>
<p id="difficulty"></p>
<p id="sheet"></p>
<script type="module" src="game.js">
</script>
<div id="screen" class="fullscreen-div">
<a href="javascript:history.back()" style="color: white">back</a>

<div id="stage" class="stage-div">
    <span class="btm" id="btm1">
        <span class="kb-img-ctn">
            <img id="keyA" class="kb-img" src="./keyboard/A.png" alt="keyA">
        </span>
    </span>
    <span class="btm" id="btm2">
        <span class="kb-img-ctn">
            <img id="keyS" class="kb-img" src="./keyboard/S.png" alt="keyS">
        </span>
    </span>
    <span class="btm" id="btm3">
        <span class="kb-img-ctn">
            <img id="keyD" class="kb-img" src="./keyboard/D.png" alt="keyD">
        </span>
    </span>
    <span class="btm" id="btm4">
        <span class="kb-img-ctn">
            <img id="keyF" class="kb-img" src="./keyboard/F.png" alt="keyF">
        </span>
    </span>
    <span class="btm" id="btm5">
        <span class="kb-img-ctn">
            <img id="keyG" class="kb-img" src="./keyboard/G.png" alt="keyG">
        </span>
    </span>
    <span class="btm" id="btm6">
        <span class="kb-img-ctn">
            <img id="keyH" class="kb-img" src="./keyboard/H.png" alt="keyH">
        </span>
    </span>
    <span class="btm" id="btm7">
        <span class="kb-img-ctn">
            <img id="keyJ" class="kb-img" src="./keyboard/J.png" alt="keyJ">
        </span>
    </span>
    <div id="line1" class="vert-line"></div>
    <div id="line2" class="vert-line"></div>
    <div id="line3" class="vert-line"></div>
    <div id="line4" class="vert-line"></div>
    <div id="line5" class="vert-line"></div>
    <div id="line6" class="vert-line"></div>
    <div id="line7" class="vert-line"></div>
    <div id="trigger-line"></div>
    <div id="ptn1" class="trigger-point"></div>
    <div id="ptn2" class="trigger-point"></div>
    <div id="ptn3" class="trigger-point"></div>
    <div id="ptn4" class="trigger-point"></div>
    <div id="ptn5" class="trigger-point"></div>
    <div id="ptn6" class="trigger-point"></div>
    <div id="ptn7" class="trigger-point"></div>
    <div id="column1" class="column"></div>
    <div id="column2" class="column"></div>
    <div id="column3" class="column"></div>
    <div id="column4" class="column"></div>
    <div id="column5" class="column"></div>
    <div id="column6" class="column"></div>
    <div id="column7" class="column"></div>
</div>
</div>

</body>
</html>
