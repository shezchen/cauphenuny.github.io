<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="game.css">
</head>

<body>

<div class="stage">
<div class="rounded-rectangle"></div>
<div class="rounded-boxL"></div>
<div class="rounded-boxM"></div>
</div>

<div><img id="myImg" src="./keyboard/A.png" alt="key A"></div>
<style>
#myImg {
  transition: transform 0.1s, filter 0.1s; /* 添加过渡动画 */
}
</style>
<script>
const img = document.getElementById('myImg');
document.addEventListener('keydown', (event) => {
  // 判断是否为空格键
  console.log(event.keyCode);
  if (event.keyCode === 65) {
    // 降低图片亮度
    img.style.filter = 'brightness(0.7)';
    img.style.transform = 'scale(0.9)';
  }
});
document.addEventListener('keyup', (event) => {
  // 判断是否为空格键
  console.log(event.keyCode);
  if (event.keyCode === 65) {
    // 恢复图片亮度
    img.style.filter = 'brightness(1)';
    img.style.transform = 'scale(1)'; // 恢复到原始大小
  }
});
</script>

<hr>
<a href="index.html">back</a>

</body>
</html>
