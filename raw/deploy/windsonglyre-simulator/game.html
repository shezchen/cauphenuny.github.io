<!DOCTYPE HTML>
<html>
<meta charset="UTF-8" >
<head>
  <link rel="stylesheet" href="./game.css">
  <link rel="stylesheet" href="./keyboard.css">
  <title>钢琴模拟器 - 自制谱面音游</title>
</head>

<body>
<p id="difficulty"></p>
<p id="environment"></p>
<p id="sheet"></p>
<script type="module" src="game.js">
</script>
<div id="screen" class="fullscreen-div">

<div id="stage" class="stage-div">
    <a href="javascript:history.back()" style="color: white" class="float">back</a><span style="color: white">&nbsp;|&nbsp;</span>
    <button id="gamestart" class="float">开始（ESC和空格可以暂停）</button>
    <b><span id="score" style="color: white"></span></b>
    <p id="avg-diff" style="color: white"></p>
    <div id="trigger-line"></div>
    <div id="column1" class="column">
        <div id="ptn1" class="trigger-point"></div>
        <div id="line1" class="vert-line"></div>
        <div id="status1" class="status"></div>
        <span class="btm" id="btm1">
            <span class="kb-img-ctn">
                <img id="keyA" class="kb-img" src="./keyboard/A.png" alt="keyA">
            </span>
        </span>
    </div>

    <div id="column4" class="column">
