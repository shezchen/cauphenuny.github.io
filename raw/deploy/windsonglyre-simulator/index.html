<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" >
    <link rel="icon" type="image/x-icon" href="./icon.jpg">
    <title>钢琴模拟器 - 自制谱面音游</title>
    <h2>钢琴模拟器 - 自制谱面音游</h2>
    <p>请使用电脑网页打开</p>
    <p>本来是想写个原神里面风物之诗琴的模拟器的，但是音源没搞好，干脆就写个钢琴的得了</p>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <hr>
      <p id="status" style="color: red;"><b>加载中，请稍候……</b></p>
      <p id="vel"></p>
      <label for="bpm">bpm：</label>
      <input type="number" id="bpm" size=10><br>
      <label for="time_sign1">拍号：</label>
      <input type="number" id="time_sign1" size=5>/<input type="number" id="time_sign2" size=5><br>
      移调选项：
      <select id="offset_option">
        <option value="flex">首调（整体平移key数）</option>
        <option value="fixed">固定调（升降号个数）</option>
      </select>
      <input type="number" id="key_offset" size=5>&nbsp;<span id="key_name"></span><br>
      <input type="button" value="确定" id="submit">
    </form>
      <p><label for="input">使用键盘（键位见教程），或在下框中输入谱子以自动演奏：<br>输入每个音对应键位的大写字母，英文句号表示休止符<br> </label></p>
      <p><textarea id="input" name="input" rows="12" cols="60"></textarea></p>
      <p><button id="start">演奏</button> <button id="stop">停止</button></p>
    <p>预设：</p>
    <p>
       <button id="tutorial">教程：键位与记谱</button>
    </p>
    <p>
       <button id="haruhikage">乐曲：春日影</button> 
       <button id="bwv846">乐曲：巴赫 C 大调前奏曲 BWV846</button> 
    </p>
    <p>
       <button id="reset">复原</button>
    </p>
  <script type="module" src="player.js"> </script>
  <script src="songs.js"> </script>
  <hr>
  <p>
    音游模式选项：<br><br>
    判定延迟：<input type="number" id="delay" value="0">ms<br>
    选择难度：<select id="my-select">
      <option value="normal">普通</option>
      <option value="hard">困难</option>
    </select></span><br>
  </p>
  <button id="gamestart" onclick="gamestart()">开始！</button><br><br>
  <script>
    function gamestart() {
        alert('还没写呢');
    }
  </script>

  </body>

<hr>
开发中，当前版本 v0.4.3， <a href="https://cauphenuny.github.io/2024/06/14/build-a-windsonglyre-simulator/">开发日志</a>
</html>
